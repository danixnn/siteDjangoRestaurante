{% extends 'base.html' %}
{% load static %}
{% block content %}

<header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-image: url(images/img_bg_1.jpg)" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
            <div class="col-md-12 col-md-offset-0 text-center">
                <div class="col-md-12 mt-text animate-box" data-animate-effect="fadeInUp">
                    {% if request.user.is_staff %}
					    <h2 class="cursive-font primary-color">Bem vindo a pagina {{ user.username }}</h2>
                        <a href="{% url 'download_emails' %}" class="btn btn-default btn-block">Baixar lista de Emails</a>
                        <a href="{% url 'download_reservas' %}" class="btn btn-default btn-block">Baixar lista de Reservas</a>
                    {% else %}
                        <h2 class="cursive-font primary-color">Você não está logado como um administrador</h2>
                        <a href="{% url 'admin:index' %}">Pagina de login</a>
                    {% endif %}
                </div>
            </div>
        </div>
</header>


{% endblock %}
